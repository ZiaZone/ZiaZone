<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zia Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f2e9;
      color: #2a2a2a;
      text-align: center;
      padding: 80px 20px 40px; /* زودت المسافة من فوق */
      font-size: 18px;
    }

    img.logo {
      width: 120px;
      max-width: 40vw;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 320px;
      margin: 12px auto;
      padding: 18px 0;
      background-color: #4a8264;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.3rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #3a694e;
    }

    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #555;
    }

    @media (max-width: 480px) {
      body {
        padding: 100px 10px 40px; /* أكثر نزول على الجوال */
        font-size: 16px;
      }

      h1 {
        font-size: 2rem;
      }

      .btn {
        width: 90%;
        font-size: 1.2rem;
        padding: 15px 0;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="Zia Zone Logo" />
  <h1>Welcome to Zia Zone</h1>

  <a class="btn" href="https://instagram.com/ziazone_" target="_blank">Instagram</a>
  <a class="btn" href="https://www.tiktok.com/@ziazone_" target="_blank">TikTok</a>
  <a class="btn" href="https://wa.me/966537706677" target="_blank">WhatsApp</a>

  <footer>Thank you for visiting Zia Zone 🌿</footer>
</body>
</html>
