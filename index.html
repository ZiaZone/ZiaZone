<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zia Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #DDDAC4;
      color: #2a2a2a;
      text-align: center;
      padding: 20px 16px;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: 200px;
      max-width: 80%;
      height: auto;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 8px 0;
      padding: 14px;
      background-color: #4a8264;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #3a694e;
    }

    footer {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (min-width: 600px) {
      body {
        font-size: 18px;
        padding: 40px;
      }

      img.logo {
        width: 300px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .btn {
        font-size: 1.2rem;
      }

      footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/pXlpKUV.png" alt="Zia Zone Logo" />

</html>
